env:
  global:
    secure: ""

language: python

matrix:
  fast_finish: true
  include:
  - language: python
    python: 3.5
    os: linux
    dist: trusty
  - language: python
    python: 2.7
    os: linux
    dist: trusty

install:
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      pip install --upgrade pip;
      pip install -e .;
    fi;

before_script:
  cd "$TRAVIS_BUILD_DIR";
  export PYTHONPATH=$PYTHONPATH:$(pwd);

script:
  - pytest

after_success:
  - if [ "${TRAVIS_PULL_REQUEST}" == "false" ] && [ "${TRAVIS_BRANCH}" == "master" ]; then
      python -m pip install sphinx;
      cd docs;
      make html;
      cd ..;
    fi;

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: "$GITHUB_TOKEN"
    keep-history: true
    local_dir: docs/_build
    on:
      branch: master
      python: 3.5

